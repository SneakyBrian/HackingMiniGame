<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hacking Mini Game</title>
    <style>
        body {
            background-color: #000; /* Dark background */
            color: #00FF00; /* Bright green text */
            font-family: 'Courier New', Courier, monospace; /* Monospaced font */
            text-align: center;
            position: relative; /* Allow absolute positioning of tiles */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            margin: 0;
            padding: 0;
            padding: 10px; /* Add padding to create space around the game */
            box-sizing: border-box; /* Include padding in the element's total width and height */
            touch-action: none;
            overflow: hidden;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        #prompt-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            /* max-height: 100px; */
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.7); /* Dark background with transparency */
            color: #666; /* grey text for better readability */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 10px;
            box-sizing: border-box;
            pointer-events: none; /* Ensure clicks pass through */
            text-align: left;
        }

        .prompt {
            margin: 0;
            padding: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #666; /* Subtle text color */
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            /* border-right: 2px solid #cccccc; */ /* Cursor effect */
            /* width: 0; */ /* Start with no width */
            /* animation: typing 2s steps(30, end), blink 0.5s step-end infinite alternate; */
        }

        #deadlock-progress::-webkit-progress-value {
            background-color: red; /* For WebKit browsers */
        }

        #deadlock-progress::-moz-progress-bar {
            background-color: red; /* For Firefox */
        }

        #deadlock-progress {
            appearance: none; /* Remove default styling */
        }

        .progress-container {
            display: flex;
            align-items: center;
            width: 100%; /* Make the container full width */
            margin: 10px 0;
        }

        .progress-container label {
            margin-right: 10px;
            width: 150px; /* Fixed width for labels */
            text-align: right;
        }

        .progress-container progress {
            flex-grow: 1; /* Allow progress bars to take up remaining space */
            height: 20px;
            appearance: none;
        }

        .progress-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2px 0;
        }

        .progress-container label {
            margin-right: 10px;
            width: 150px;
            text-align: right;
        }

        ::-webkit-progress-value {
            background-color: #00FF00;
            transition: width 0.5s ease-in-out; /* Smooth transition for progress bar */
        }

        ::-moz-progress-bar {
            background-color: #00FF00;
            transition: width 0.5s ease-in-out; /* Smooth transition for progress bar */
        }

        progress,
        #timer-progress {
            width: 80%;
            height: 20px;
            margin: 10px 0;
            appearance: none;
        }

        progress::-webkit-progress-bar {
            background-color: #000;
            border: 1px solid #00FF00;
        }

        #timer-progress::-webkit-progress-value {
            background-color: var(--progress-color, #00FF00); /* Use CSS variable */
            transition: background-color 0.5s ease-in-out; /* Smooth transition */
            transition: width 0.5s ease-in-out; /* Smooth transition for progress bar */
        }

        #timer-progress::-moz-progress-bar {
            background-color: var(--progress-color, #00FF00); /* Use CSS variable */
            transition: background-color 0.5s ease-in-out; /* Smooth transition */
            transition: width 0.5s ease-in-out; /* Smooth transition for progress bar */
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 5px;
            margin: 0 auto; /* Center align the grid */
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .overlay-content {
            background-color: #000; /* Match background color */
            color: #00FF00; /* Bright green text */
            padding: 20px;
            border: 1px solid #00FF00; /* Green border */
            text-align: center;
            font-family: 'Courier New', Courier, monospace; /* Monospaced font */
        }

        @keyframes pulse {
            0% {
                font-size: 24px;
            }
            50% {
                font-size: 32px;
            }
            100% {
                font-size: 24px;
            }
        }

        .pulse {
            animation: pulse 0.3s ease-in-out;
        }

        .tile {
            width: 100px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #00FF00; /* Bright green text */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border: 1px solid #00FF00; /* Green border */
            transition: transform 0.2s ease-in-out; /* Add transition for sliding */
            position: absolute; /* Position tiles absolutely */
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 5px;
            margin: 20px auto;
        }

        h1, #score, #timer, #target-score {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="prompt-container">
        <div id="prompt"></div>
    </div>
    <h1>Hacking Mini Game</h1>
    <div style="display: none;" id="score">Score:</div>
    <div class="progress-container">
        <label for="score-progress">Hack Progress:</label>
        <progress id="score-progress" value="0" max="100"></progress>
    </div>
    <div style="display: none;" id="target-score">Target Score:</div>
    <div style="display: none;" id="timer">Time Left:</div>
    <div class="progress-container">
        <label for="deadlock-progress">Deadlock Risk:</label>
        <progress id="deadlock-progress" value="0" max="100"></progress>
    </div>
    <div class="progress-container">
        <label for="timer-progress">Time Remaining:</label>
        <progress id="timer-progress" value="100" max="100"></progress>
    </div>
    <div id="game-board"></div>
    <script src="bundle.js"></script>
    <div id="start-game-overlay" class="overlay">
        <div class="overlay-content">
            <h2>Welcome to Hacking Mini Game!</h2>
            <button onclick="startGame()" style="background-color: #000; color: #00FF00; border: 1px solid #00FF00; font-family: 'Courier New', Courier, monospace; padding: 10px 20px;">Start Game</button>
        </div>
    </div>
    <div id="game-overlay" class="overlay" style="display: none;">
        <div class="overlay-content">
            <h2 id="end-game-message"></h2>
            <button onclick="restartGame()" style="background-color: #000; color: #00FF00; border: 1px solid #00FF00; font-family: 'Courier New', Courier, monospace; padding: 10px 20px;">Restart</button>
        </div>
    </div>
</body>
</html>
